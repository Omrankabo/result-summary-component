<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <article>
    <div class="result">
      <h1 class="re-title">Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="para">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <!-- summary -->
    <div class="summary">
      <h1>Summary</h1>
      <div class="counters">
        <!--  -->
        <div class="counter">
          <div class="img">
            <img src="assets/images/icon-reaction.svg" alt="Reaction>
            <p class="name">Reaction</p>
          </div>
          <p><span>80 </span>/ 100</p>
        </div>
        <!-- end -->
        <!--  -->
        <div class="counter">
          <div class="img">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <p class="name">Memory</p>
          </div>
          <p><span>92 </span>/ 100</p>
        </div>
        <!-- end -->
        <!--  -->
        <div class="counter">
          <div class="img">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <p class="name">Verbal</p>
          </div>
          <p><span>61</span>/ 100</p>
        </div>
        <!-- end -->
        <!--  -->
        <div class="counter">
          <div class="img">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <p class="name">Visual</p>
          </div>
          <p><span>72 </span>/ 100</p>
        </div>
        <!-- end -->
      </div>
      <button class="btn">Continue</button>
    </div>
  </article>
</main>
    

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omran kabo</a>.
  </div>
</body>
</html>
